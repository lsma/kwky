<div class="home-card">
    {% if title %}<h2>{{ title }}</h2>{% endif %}
    {% if image %}<div class="home-card-image" style="background-image: url({{ image }}); height: {{ image_height }}px"></div>{% endif %}
    {% if content %}<p>{{ content }}</p>{% endif %}
    {% if button %}<a class="home-card-button" href="{{ button }}">Learn more...</a>{% endif %}
</div>
