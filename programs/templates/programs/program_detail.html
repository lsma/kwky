{% extends "site/base.html" %}

{% block title %}{{ prog.title }}{% endblock %}

{% block content %}
    <h1 style="text-align:center">{{ prog.title }}</h1>
    <div class="flexc flextop">
        <div class="staff-detail-section">
            <i>Hosts</i>
            {% for host in hosts %}
                <h1>{{ host }}</h1>
            {% endfor %}
            <!-- <i>Showtimes</i>
            <h2>Teusdays at 9:00 AM and 9:00 PM</h2> -->
        </div>

        <div class="staff-detail-section flex-fill-left">
            <img src="{{ prog.picture.url }}" height="300px">
        </div>
        
        <div class="staff-detail-section">
            <div>
                <h2>Listen to this week's show:</h2>
                <iframe scrolling="no" src="{{ sc_embed_src }}" height="20" width="100%" frameborder="no"></iframe>
            </div>
        </div>

        <div class="staff-detail-section flex-fill-left">
            <h2>Go to Archives</h2>
            <a href="16"><h3>2016</h3></a>
            <a href="16"><h3>2015</h3></a>
            <a href="16"><h3>2014</h3></a>
            <a href="16"><h3>2013</h3></a>
            <a href="16"><h3>2012</h3></a>
        </div>
    </div>
{% endblock %}
