{% extends "site/base.html" %}

{% block title %}{{ track.title }} {% endblock %}

{% block content %}
<p><a href="{{ program.get_absolute_url }}">&lt&lt Back to {{ program.title }}</a></p>
<h2>{{ track.title }}</h2>
<div class="soundcloud-sound-container">
    <iframe width="100%" height="166" scrolling="no" frameborder="no"
    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{ track.id }}&amp;color=330066&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe>
</div>
{% endblock %}
