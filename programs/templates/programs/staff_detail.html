{% extends "site/base.html" %}

{% block title %}ICR - {{ member.first_name|capfirst }} {{ member.last_name|capfirst }}{% endblock %}

{% block content %}
<div class="grid">
    <div class="grid-item">
        <img src="{{ member.picture.url }}" height="420">
    </div>
    <div class="grid-item">
        <p>
            <h1>{{ member.first_name|capfirst }} {{ member.last_name|capfirst }}</h1>
            <i>{{ member.job_title }}</i>
        </p>
    </div>
    <div class="grid-item">
        <p>{{ member.bio }}</p>
    </div>
</div>
{% endblock %}
