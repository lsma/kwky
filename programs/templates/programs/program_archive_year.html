{% extends "site/base.html" %}

{% block title %}{{ program.title }} {{ program.title }} Archives{% endblock %}

{% block content %}
<div class="entry">
<h1><a href="{{ program.get_absolute_url }}">{{ program.title }}</a></h1>
<h2>{{ year }} Archives</h2>
<div class="soundcloud-sound-container">
    <iframe width="100%" height="600px" scrolling="no" frameborder="no"
    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/{{ playlist.id }}&amp;color=330066&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe>
</div>
</div>
{% endblock %}
